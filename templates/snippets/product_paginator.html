<style>
    .page-link.active, .active > .page-link {

        background-color: var(--main-blue);
        border-color: var(--main-blue);
    }
    .page-link {
        color: var(--main-blue);
        background-color: var(--bs-pagination-bg);
        border: var(--bs-pagination-border-width) solid var(--main-blue);
    }
    .page-link:hover {
        z-index: 2;
        color: var(--bs-pagination-hover-color);
        background-color: var(--grey);
        border-color: var(--grey);
    }
</style>

<div class="d-flex flex-column m-auto pagination mt-5">
    <nav aria-label="Page navigation">
        <ul class="pagination pg-grey justify-content-center">
            {% if products.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{products.previous_page_number}}">&laquo; Previous</a>
                </li>
            {% endif %}

            {% for i in products.paginator.page_range %}
                {% if products.number == i %}
                    <li class="page-item active">
                        <a class="page-link" > {{i}}</a>
                    </li>
                {% else %}
                    <li class="page-item">
                        <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ i }}"> {{i}}</a>
                    </li>
                {% endif %}
            {% endfor %}

            {% if products.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{products.next_page_number}}">Next</a>
                </li>
            <li class="page-item">
                    <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{products.paginator.num_pages}}">Last &raquo;</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
